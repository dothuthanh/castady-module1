<p id="abc"></p>
<script>
    let danhsach = ['Vans\n','Nike\n','Yeezy 700\n','Alexander MCQueen\n','Balenciaga'];
    function displayProducts(){
        let table = "";
        for ( let i  = 0  ; i < danhsach.length ; i ++) {
                table += '<tr>';
                table += '<td>' + [i + 1] + " ";
                table += '<td>' + danhsach[i];
                table += '<td>' + '<button onclick="edit(' + i + ')"> Edit </button>';
                table += '<td>' + '<button onclick="del(' + i + ')"> Delete </button>';
                table += '<td>' + '<button onclick="buy(' + i + ')">Buy</button>';
                table += '</tr>';
            }
        document.getElementById("productList").innerHTML = table;
    }
    displayProducts();
    function add() {
        let b = document.getElementById("add").value;
        if (b.length== 0){
            alert("Bạn chưa nhập")
        }
        else {
            danhsach.push(b);
            displayProducts();
        }
    }
    function del(tom) {
        danhsach.splice(tom,1);
        displayProducts();
    }
    function edit(i) {
        let newName = prompt("Nhập tên mới");
        danhsach[i] = newName;
        displayProducts();
    }
    function buy(i) {
        if (confirm("Bạn đã xem kĩ thông tin sản phẩm của chúng tôi chưa??")){
        }
        else {
            return 0;
        }
        if (confirm("Bạn có thật sự muốn mua "+ danhsach[i] + " không???" )){
            alert("thanks you!! bạn đã mua thành công!!")
        }
        else {
            alert("Ok fine :((")
        }
        displayProducts();
    }
</script>
