<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<style>
    body{
        background: url("anh bia.jpg");
    }
    .box{
        width: 600px;
        padding: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background-color: #9acd323b ;
        text-align: center;
    }
</style>
<script>
    let arrUser = [["admin","admin2"],["123123","456456"]];
    let login = function () {

        let username = document.getElementById("user").value;
        let password = document.getElementById("password").value;

        if (username.trim() === '') {
            alert("Vui lòng nhập User.");
        } else if (password.trim() === '') {
            alert("Vui lòng nhập password.");
        } else {
            for (let i = 0; i < arrUser[0].length; i++) {
                if (username === arrUser[0][i] && password === arrUser[1][i]) {
                    alert("Welcome " + arrUser[0][i] + " to our lamborghini world!");
                    return window.location = "castady.html";
                }
            }
            alert("User or Password không hợp lệ")
        }
    };
</script>
<form class="box">
    <h3>Please login</h3>
    User:<input type="text" id="user">  Password:<input  type="password" id="password">
    <input type="button" value="Login" onclick="login();">
</form>

</body>
</html>
